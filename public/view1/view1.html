<div id="player_dummy"></div>
<div>
	<div id="header-wrap">
		<div id="header">
			<div id="logo"></div>
			<span id="room-display">
				Party: <span id="room-id">{{roomId}}</span>
			</div>
		</div>
	</div>

	<div id="main-view">
		<div>
			<input type="text" id="song_search" placeholder="Search" />
		</div>

		<div>
			<span ng-show="isPlaying">{{currentTime}} / {{duration}}</span> <br>
			currently playing: {{currentTrack.name}} <br>
			<button ng-click="playClicked()">PLAY</button>
			<button ng-click="pauseClicked()">PAUSE</button>
			<button ng-click="nextClicked()">NEXT</button>
		</div>
		<div class="item" ng-repeat="item in queue | orderBy: queueSorter">
			<img class="thumbnail" src="{{item.thumbnail}}" style="height: 40px;" />
			<span class="deets">
				<div class="name">{{item.name}}</div>
				<div class="artist">{{item.artist}}</div>
			</span>
			<div style="clear: both;"></div>
		</div>
	</div>
</div>
